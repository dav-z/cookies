<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Consession Stand</title>
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <div class="container">
      <h1>Menu</h1>
      <div class="item" id="onionrings">
        <img src="https://pbs.twimg.com/media/CSlYUEqXIAEqOgs.jpg">
        <p>Onion Rings: <span class="oringNum">0</span></p>
      </div>
      <div class="item" id="hotdogs">
        <img src="https://i.imgur.com/Vgx4t37h.jpg">
        <p>Hot Dogs: <span class="hdogNum">0</span></p>
      </div>
      <div class="item" id="pineapples">
        <img src="https://i.warosu.org/data/ck/img/0072/38/1452118595218.jpg">
        <p>Pineapples: <span class="pappleNum">0</span></p>
      </div>
      <div class="checkoutbox">
        <footer>*Products sold do not include Guy Fieri*</footer>
        <img id="checkout" src="https://cdn1.iconfinder.com/data/icons/social-productivity-line-art-4/128/shopping-cart2-512.png">
      </div>
    </div>
    <script type="text/javascript" src="cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
